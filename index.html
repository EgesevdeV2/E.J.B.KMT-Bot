<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Ödevler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.8em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
            padding: 10px;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            width: 280px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 15px 0;
        }
        .card a {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #2c81ba;
        }
    </style>
</head>
<body>

<header>
    Tüm Ödevler
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/280x180?text=Türkçe+Ödevi" alt="Türkçe Ödevi">
        <h2>Ödev 1: Türkçe Ödevi</h2>
        <a href="turkceodev1.html">Ödevi Görüntüle</a>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/280x180?text=Matematik+Ödevi" alt="Matematik Ödevi">
        <h2>Ödev 2: Matematik Ödevi</h2>
        <a href="matematikodev2.html">Ödevi Görüntüle</a>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/280x180?text=Kimya+Ödevi" alt="Kimya Ödevi">
        <h2>Ödev 3: Kimya Ödevi</h2>
        <a href="kimyaodev3.html">Ödevi Görüntüle</a>
    </div>
</div>

</body>
</html>
